<div class="clr-row">
  <div class="clr-col-lg-4 clr-col-md-6 clr-col-sm-12 clr-col-xs-12" *ngFor="let dict of dictionary$">
    <div class="card clickable">
      <div class="card-content" [routerLink]="['/dictionary', dict._id]">
        <!-- <div class="card-header">

      </div> -->
        <div class="card-img">
          <img src="https://via.placeholder.com/200x200.png">
          <!-- <img src="https://via.placeholder.com/200x200.png"> -->
        </div>
        <div class="card-block">
          <div class="card-title">
            {{ dict.language | uppercase }}
          </div>
          <div class="card-text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non cupiditate a labore officia doloremque odio.
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group btn-primary">
          <button class="btn btn-danger" (click)="removeLang(dict._id)">Remove</button>
          <button class="btn" (click)="updateDialogOpen(dict);">Update</button>
          <button class="btn btn-success" [routerLink]="['/dictionary', dict._id]">Open</button>
        </div>
      </div>
    </div>
  </div>
</div>
<button type="button" (click)="addDialogOpen();" class="btn btn-icon btn-float btn-lg btn-warning">
  <clr-icon shape="plus"></clr-icon>
</button>
<add-lang-dialog (newLang)=addLang($event);></add-lang-dialog>
<update-lang-dialog (updateLang)=updateLang($event)></update-lang-dialog>

<app-alerts></app-alerts>

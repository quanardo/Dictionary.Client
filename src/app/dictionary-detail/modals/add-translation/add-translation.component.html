<clr-modal [(clrModalOpen)]="opened">
  <h3 class="modal-title">I have a nice title</h3>
  <div class="modal-body">
    <div style="display:flex;flex-direction:row;">
      <form [formGroup]="form" (submit)="onLoginSubmit()">
        <section class="form-block">
          <label>Select Boxes</label>
          <div class="form-group">
            <label for="aForm_1">This is a form field</label>
            <input #input1 type="text" id="aForm_1" formControlName="from" name="from" placeholder="Enter value here"
              size="45">
          </div>
          <div class="form-group">
            <label for="aForm_1">This is a form field</label>
            <input #input2 type="text" id="aForm_1" formControlName="to" name="to" placeholder="Enter value here"
              size="45">
          </div>
        </section>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="opened = false">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit(input1.value, input2.value);">Ok</button>
  </div>
</clr-modal>
<app-alerts></app-alerts>
